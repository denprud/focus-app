<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="css-files/sketch.css" id="theme-stylesheet">
</head>
<body>
  <h1>Settings</h1>
  <p>Here you can configure your settings.</p>
  <label for="theme-select">Choose a theme:</label>
  <select id="theme-select">
    <option value="css-files/sketch.css">Sketch Theme</option>
    <option value="css-files/ariel.css">Ariel Theme</option>
  </select>
  <br>
  <label for="action-select">Choose an action:</label>
  <select id="action-select">
    <option value="change-dom">Change DOM Content</option>
    <option value="show-alert">Show Alert</option>
  </select>
  <button id="back-button">Back to Focus</button>
  <script src="settings.js"></script>
</body>
</html>
